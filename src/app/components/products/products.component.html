<app-product [categories]="categories" [product]="product" (saveEmitter)="saveProduct()"></app-product>
<hr>
<section>
    <div class="display-6">
        Produtos Cadastrados:
    </div>
    <div class="row">
        <div class="col-md-10 offset-1">
            <table class="table" id="productsTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="d-none d-md-table-cell">Opções</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price | currency : 'AOA'}}</td>
                    <td>{{product.category.name}}</td>
                    <td>
                      <span *ngIf="product.promotion" class="badge bg-success me-3">{{product.promotion ? "P": "" }}</span>
                      <span *ngIf="product.newProduct"class="badge bg-primary">{{product.newProduct? "L" : ""}}</span></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
